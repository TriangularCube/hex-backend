service: hex-auth

plugins:
    - serverless-plugin-common-excludes
    - serverless-package-external
    - serverless-plugin-include-dependencies

custom:
    # Package External plugin config
    packageExternal:
        external:
            - '../../util/ssm.js'

    stage: ${opt:stage, self:provider.stage}

package:
    # Exclude Dev Dependencies for default Serverless, since plugin is doing it faster
    excludeDevDependencies: false

provider:
    name: aws
    runtime: nodejs10.x
    stage: dev
    region: us-west-2
    deploymentBucket:
        name: hex-deployment-bucket
        serverSideEncryption: AES256

    iamRoleStatements:
        - Effect: 'Allow'
          Action: 'ssm:GetParameters'
          Resource:
            - 'arn:aws:ssm:us-west-2:852768116392:parameter/FaunaKey'
        - Effect: 'Allow'
          Action: 'kms:Decrypt'
          Resource:
            -  'arn:aws:kms:us-west-2:852768116392:key/a7bb10cf-bbb2-41bc-824d-561c4545dd88'

functions:
    postConfirm:
        handler: postConfirm.main
        memorySize: 256

resources:
    Resources:
        # User Pool
        HexUserPool:
            Type: AWS::Cognito::UserPool
            Properties:
                # Pool name based on stage
                UserPoolName: hex-${self:custom.stage}-user-pool

                UsernameAttributes:
                    - email

                AutoVerifiedAttributes:
                    - email

                Schema:
                    - Name: email
                      AttributeDataType: String
                      Mutable: true
                      Required: true

                # Password Policy
                Policies:
                    PasswordPolicy:
                        MinimumLength: 15
                        RequireLowercase: false
                        RequireNumbers: false
                        RequireSymbols: false
                        RequireUppercase: false

                LambdaConfig:
                    PostConfirmation:
                        Fn::GetAtt:
                            - PostConfirmLambdaFunction
                            - Arn

        HexWebAppClient:
            Type: AWS::Cognito::UserPoolClient
            Properties:
                # Generate an App Client Name based on stage
                ClientName: hex-${self:custom.stage}-web-app-client
                UserPoolId:
                    Ref: HexUserPool
                GenerateSecret: false

        UserPoolPostConfirmPermission:
            Type: AWS::Lambda::Permission
            Properties:
                Action: lambda:InvokeFunction
                FunctionName:
                    Fn::GetAtt:
                        - PostConfirmLambdaFunction
                        - Arn
                Principal: cognito-idp.amazonaws.com
                SourceArn:
                    Fn::GetAtt:
                        - HexUserPool
                        - Arn


    # Output, mostly for testing purposes
    Outputs:
        HexUserPoolId:
            Value:
                Ref: HexUserPool
            Export:
                Name: ${self:custom.stage}-hex-user-pool-id