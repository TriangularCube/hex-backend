type User {
    sub: String @unique
    displayName: String! @unique
    cubes: [Cube] @relation
    type: Usertype!
    active: Boolean!
}

enum Usertype{
    FREE, PATRON
}

type Cube {
    handle: String! @unique
    name: String!
    cards: [Card!]
    owner: User! @relation
}

type Card @embedded {
    cardId: String!
}

type Query {
    allUsers: [User!]!
    allCubes: [Cube!]!
    findUserByDisplayName( displayName: String! ): User
    findUserBySub( sub: String! ): User
}

